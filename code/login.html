<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录和注册</title>
    <link rel="icon" href="../img/favicon.ico">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="./css/public.css">
    <!-- 登录和注册 公共样式 -->
    <link rel="stylesheet" href="./css/login&regist.css">
    <!-- 登录界面样式 -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="white_bg">
    <!-- logo -->
    <div class="logo">
        <div class="innerWidth">
            <img src="../official_img/logo.png" alt="logo">
        </div>
    </div>

    <!-- 登录 -->
    <div class="login">
        <div class="innerWidth">
            <div class="login_box white_bg">
                <div class="top">
                    <p>欢迎来到商城</p>
                </div>
                <div class="bottom">
                    <form action="">
                        <div class="name">
                            <label for="user_name"></label>
                            <input type="text" name="" id="user_name">
                        </div>
                        <div class="pwd">
                            <label class="pwd" for="user_pwd"></label>
                        <input type="password" name="" id="user_pwd">
                        </div>
                        <p>
                            <a href="javascript:void(0)">注册账号</a>
                        </p>
                        <button type="button">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <footer></footer>

</body>
</html>
